name: Publish to PyPI (specifypro)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 0.0.21)"
        required: true
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python and uv
        uses: astral-sh/setup-uv@v4

      - name: Prepare temporary packaging changes
        shell: bash
        env:
          VERSION_INPUT: ${{ github.event.inputs.version }}
        run: |
          set -euo pipefail
          
          # Determine version (prefer manual input, else derive from tag)
          if [[ -n "${VERSION_INPUT:-}" ]]; then
            VER="${VERSION_INPUT}"
          else
            # From tag ref like refs/tags/v0.0.21 -> 0.0.21
            VER="${GITHUB_REF_NAME#v}"
          fi
          if [[ -z "$VER" ]]; then
            echo "Version not provided and not a tag-triggered run" >&2
            exit 1
          fi
          
          # Update version in pyproject.toml
          sed -i "s/^version = \".*\"/version = \"${VER}\"/" pyproject.toml

      - name: Build
        run: uv build

      - name: Publish with API token
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          uvx twine upload dist/*